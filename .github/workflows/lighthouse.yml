name: Lighthouse Performance Audit

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma client
      run: npx prisma generate
      
    - name: Build application
      run: npm run build
      
    - name: Start application
      run: |
        npm start &
        sleep 10
        
    - name: Create Lighthouse config
      run: |
        cat > lighthouserc.json << 'EOF'
        {
          "ci": {
            "collect": {
              "numberOfRuns": 3,
              "settings": {
                "preset": "desktop"
              }
            },
            "assert": {
              "assertions": {
                "categories:performance": ["warn", {"minScore": 0.8}],
                "categories:accessibility": ["warn", {"minScore": 0.6}],
                "categories:best-practices": ["warn", {"minScore": 0.8}],
                "categories:seo": ["warn", {"minScore": 0.8}]
              }
            },
            "upload": {
              "target": "temporary-public-storage"
            }
          }
        }
        EOF
        
    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v12
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        configPath: './lighthouserc.json'
        urls: |
          http://localhost:3000
          http://localhost:3000/dice
          http://localhost:3000/npcs
          http://localhost:3000/encounters
        uploadArtifacts: true
        temporaryPublicStorage: true
        
    - name: Generate Lighthouse Report Summary
      if: github.event_name == 'pull_request'
      run: |
        echo "## ðŸš€ Lighthouse Performance Report" >> lighthouse-summary.md
        echo "" >> lighthouse-summary.md
        echo "| Page | Performance | Accessibility | Best Practices | SEO |" >> lighthouse-summary.md
        echo "|------|-------------|---------------|----------------|-----|" >> lighthouse-summary.md
        echo "| ðŸ  Home | [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | - | - | - |" >> lighthouse-summary.md
        echo "| ðŸŽ² Dice | [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | - | - | - |" >> lighthouse-summary.md
        echo "| ðŸ§™ NPCs | [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | - | - | - |" >> lighthouse-summary.md
        echo "| âš”ï¸ Encounters | [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) | - | - | - |" >> lighthouse-summary.md
        echo "" >> lighthouse-summary.md
        echo "ðŸ“Š **Performance Budgets**: Enforcing minimum scores for optimal user experience" >> lighthouse-summary.md
        echo "- Performance: 80+" >> lighthouse-summary.md
        echo "- Accessibility: 60+" >> lighthouse-summary.md  
        echo "- Best Practices: 80+" >> lighthouse-summary.md
        echo "- SEO: 80+" >> lighthouse-summary.md