name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly security scans on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        config-file: ./.github/codeql-config.yml

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma client
      run: npx prisma generate

    - name: Build application
      run: npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload-database: true
        
    - name: Generate Security Report Summary
      if: github.event_name == 'pull_request'
      run: |
        echo "## ðŸ›¡ï¸ CodeQL Security Analysis Results" >> security-summary.md
        echo "" >> security-summary.md
        echo "**Language**: ${{ matrix.language }}" >> security-summary.md
        echo "**Scan Type**: Security and Quality" >> security-summary.md
        echo "**Status**: âœ… Analysis completed successfully" >> security-summary.md
        echo "" >> security-summary.md
        echo "ðŸ“‹ **What was analyzed:**" >> security-summary.md
        echo "- SQL injection vulnerabilities" >> security-summary.md
        echo "- Cross-site scripting (XSS)" >> security-summary.md
        echo "- Path traversal attacks" >> security-summary.md
        echo "- Code injection flaws" >> security-summary.md
        echo "- Authentication bypasses" >> security-summary.md
        echo "- Data flow and taint analysis" >> security-summary.md
        echo "" >> security-summary.md
        echo "ðŸ” **View detailed results**: [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> security-summary.md